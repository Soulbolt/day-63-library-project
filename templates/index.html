<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content='width=device-width, initial-scale=1' name='viewport'/>
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }
    
      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
    <title>Library</title>
  </head>
  <body class="dark-mode">
    <h1>My Library</h1>
    {% if not books %}
      <p>Library is empty</p>
    {% endif %}
    <ul>
      {% for book in books %}
      <li><h2><a href="{{ url_for('delete', book_id=book['id']) }}">Delete</a>
      {{ book["title"] }} - {{ book["author"] }} - {{ book["review"] }}/10
      <a href="{{ url_for('edit', book_id=book['id']) }}"> Edit Rating</a></h2></li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add')}}">Add New Book</a>
  </body>
</html>
